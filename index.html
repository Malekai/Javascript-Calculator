<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>

	<div class="container">
	<div id="display"></div>
		
			<div class="pad" id="AC">AC</div>
		
			<div class="pad" id="posNeg">+/-</div>
		
			<div class="pad" id="percent">%</div>
		
			<div class="pad" id="divide">/</div>

			<div class="pad" id="seven">7</div>

			<div class="pad" id="eight">8</div>

			<div class="pad" id="nine">9</div>

			<div class="pad" id="asterisk">*</div>

			<div class="pad" id="four">4</div>

			<div class="pad" id="five">5</div>

			<div class="pad" id="six">6</div>

			<div class="pad" id="minus">-</div>

			<div class="pad" id="one">1</div>

			<div class="pad" id="two">2</div>

			<div class="pad" id="three">3</div>

			<div class="pad" id="plus">+</div>

			<div class="pad" id="decimal">.</div>

			<div class="pad" id="zero">0</div>

			<div class="pad" id="equals">=</div>

	</div>
</div>
<p>Developed by M.Malek</p>

<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="calc.js"></script>
</body>
</html>
